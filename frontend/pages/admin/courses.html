<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack - Manage Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/pages.css">
</head>
<body class="bg-light">
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-primary text-white p-3">
            <div class="text-center mb-4">
                <i class="fas fa-graduation-cap fa-2x"></i>
                <h4 class="mt-2">EduTrack Admin</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html"><i class="fas fa-home me-2"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="users.html"><i class="fas fa-users me-2"></i>Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="halls.html"><i class="fas fa-building me-2"></i>Halls</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white active" href="courses.html"><i class="fas fa-book me-2"></i>Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="schedules.html"><i class="fas fa-calendar me-2"></i>Schedules</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="attendance.html"><i class="fas fa-check-circle me-2"></i>Attendance</a>
                </li>
            </ul>
            <button class="btn btn-outline-light w-100 mt-4 sidebar-toggle d-md-none"><i class="fas fa-bars me-2"></i>Menu</button>
        </div>
        <!-- Main Content -->
        <div class="flex-grow-1">
            <!-- Header -->
            <header class="bg-white shadow p-3 d-flex justify-content-between align-items-center">
                <h3 class="text-primary mb-0">Manage Courses</h3>
                <button class="btn btn-primary logout-btn">Logout</button>
            </header>
            <!-- Content -->
            <div class="container-fluid p-3">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Courses</h5>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCourseModal"><i class="fas fa-plus me-2"></i>Add Course</button>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Course Title</th>
                                    <th>Course Code</th>
                                    <th>Unit</th>
                                    <th>Lecturer</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="courses-table">
                                <tr>
                                    <td colspan="6" class="text-center">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Course Modal -->
    <div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="addCourseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCourseModalLabel">Add Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCourseForm">
                         <div id="addError" class="text-danger"></div>
                        <div class="mb-3">
                            <label for="addCourseTitle" class="form-label">Course Title</label>
                            <input type="text" class="form-control" id="addCourseTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="addCourseCode" class="form-label">Course Code</label>
                            <input type="text" class="form-control" id="addCourseCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="addUnit" class="form-label">Unit</label>
                            <input type="number" class="form-control" id="addUnit" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="addLecturerId" class="form-label">Lecturer</label>
                            <select class="form-select" id="addLecturerId" required>
                                <option value="" disabled selected>Loading lecturers...</option>
                            </select>
                        </div>
                       
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="addCourseSubmit">Add Course</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Course Modal -->
    <div class="modal fade" id="editCourseModal" tabindex="-1" aria-labelledby="editCourseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCourseModalLabel">Edit Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editCourseForm">
                          <div id="editError" class="text-danger"></div>
                        <input type="hidden" id="editCourseId">
                        <div class="mb-3">
                            <label for="editCourseTitle" class="form-label">Course Title</label>
                            <input type="text" class="form-control" id="editCourseTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCourseCode" class="form-label">Course Code</label>
                            <input type="text" class="form-control" id="editCourseCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="editUnit" class="form-label">Unit</label>
                            <input type="number" class="form-control" id="editUnit" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="editLecturerId" class="form-label">Lecturer</label>
                            <select class="form-select" id="editLecturerId" required>
                                <option value="" disabled>Loading lecturers...</option>
                            </select>
                        </div>
                       
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="editCourseSubmit">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS files -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/courses.js"></script>
</body>
</html>
