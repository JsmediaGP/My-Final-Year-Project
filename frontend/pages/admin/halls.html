<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack - Manage Halls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/pages.css">
</head>
<body class="bg-light">
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-primary text-white p-3">
            <div class="text-center mb-4">
                <i class="fas fa-graduation-cap fa-2x"></i>
                <h4 class="mt-2">EduTrack Admin</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html"><i class="fas fa-home me-2"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="users.html"><i class="fas fa-users me-2"></i>Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white active" href="halls.html"><i class="fas fa-building me-2"></i>Halls</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="courses.html"><i class="fas fa-book me-2"></i>Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="schedules.html"><i class="fas fa-calendar me-2"></i>Schedules</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="attendance.html"><i class="fas fa-check-circle me-2"></i>Attendance</a>
                </li>
            </ul>
            <button class="btn btn-outline-light w-100 mt-4 sidebar-toggle d-md-none"><i class="fas fa-bars me-2"></i>Menu</button>
        </div>
        <!-- Main Content -->
        <div class="flex-grow-1">
            <!-- Header -->
            <header class="bg-white shadow p-3 d-flex justify-content-between align-items-center">
                <h3 class="text-primary mb-0">Manage Halls</h3>
                <button class="btn btn-primary logout-btn">Logout</button>
            </header>
            <!-- Content -->
            <div class="container-fluid p-3">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Lecture Halls</h5>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addHallModal"><i class="fas fa-plus me-2"></i>Add Hall</button>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <!-- <th>ID</th> -->
                                    <th>Hall Name</th>
                                    <th>Capacity</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="halls-table">
                                <tr>
                                    <td colspan="4" class="text-center">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Hall Modal -->
    <div class="modal fade" id="addHallModal" tabindex="-1" aria-labelledby="addHallModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addHallModalLabel">Add Hall</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addHallForm">
                        <div id="addError" class="text-danger"></div>
                        <div class="mb-3">
                            <label for="addHallName" class="form-label">Hall Name</label>
                            <input type="text" class="form-control" id="addHallName" required>
                        </div>
                        <div class="mb-3">
                            <label for="addCapacity" class="form-label">Capacity</label>
                            <input type="number" class="form-control" id="addCapacity" min="1" required>
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="addHallSubmit">Add Hall</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Hall Modal -->
    <div class="modal fade" id="editHallModal" tabindex="-1" aria-labelledby="editHallModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editHallModalLabel">Edit Hall</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editHallForm">
                        <div id="editError" class="text-danger"></div>
                        <input type="hidden" id="editHallId">
                        <div class="mb-3">
                            <label for="editHallName" class="form-label">Hall Name</label>
                            <input type="text" class="form-control" id="editHallName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCapacity" class="form-label">Capacity</label>
                            <input type="number" class="form-control" id="editCapacity" min="1" required>
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="editHallSubmit">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS files -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/halls.js"></script>
</body>
</html>
