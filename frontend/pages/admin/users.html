            <button class="btn btn-outline-light w-100 mt-4 sidebar-toggle d-md-none"><i class="fas fa-bars me-2"></i>Menu</button>
        </div>
        <!-- Main Content -->
        <div class="flex-grow-1">
            <!-- Header -->
            <header class="bg-white shadow p-3 d-flex justify-content-between align-items-center">
                <h3 class="text-primary mb-0">Manage Users</h3>
                <button class="btn btn-primary logout-btn">Logout</button>
            </header>
            <!-- Content -->
            <div class="container-fluid p-3">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Users</h5>
                        <div class="d-flex align-items-center">
                            <select class="form-select me-2" id="roleFilter" style="width: 200px;">
                                <option value="all">All Users</option>
                                <option value="student">Students</option>
                                <option value="lecturer">Lecturers</option>
                            </select>
                            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal"><i class="fas fa-plus me-2"></i>Add User</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>FIRSTNAME</th>
                                    <th>LASTNAME</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Matric Number</th>
                                    <th>RFID UID</th>
                                      <th>Picture</th>
                                    <th>Actions</th>
                                   
                                </tr>
                            </thead>
                            <tbody id="users-table">
                                <tr>
                                    <td colspan="7" class="text-center">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addUserForm" enctype="multipart/form-data"> <div class="mb-3">
                        <div id="addError" class="text-danger"></div>
                        <label for="addFname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="addFname" name="first_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="addLname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="addLname" name="last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="addEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="addEmail" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="addRole" class="form-label">Role</label>
                        <select class="form-select" id="addRole" name="role" required>
                            <option value="" disabled selected>Select role</option>
                            <option value="student">Student</option>
                            <option value="lecturer">Lecturer</option>
                        </select>
                    </div>
                    <div class="mb-3 add-student-fields" style="display: none;">
                        <label for="addMatricNumber" class="form-label">Matric Number</label>
                        <input type="text" class="form-control" id="addMatricNumber" name="matric_number">
                    </div>
                    <div class="mb-3 add-student-fields" style="display: none;">
                        <label for="addRfidUid" class="form-label">RFID UID</label>
                        <input type="text" class="form-control" id="addRfidUid" name="rfid_uid">
                    </div>
                    <div class="mb-3">
                        <label for="addPicture" class="form-label">Profile Picture</label>
                        <input type="file" class="form-control" id="addPicture" name="picture" accept="image/jpeg,image/png,image/jpg">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="addUserSubmit">Add User</button>
            </div>
        </div>
    </div>
</div>
